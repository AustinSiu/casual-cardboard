<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <img id="next" src="/resources/nextIcon.png">
        <img id="prev" src="/resources/prevIcon.png">
        <img id="landscape" src="/resources/puydesancy.jpg">
        <img id="paper" src="/resources/paper.jpg">
      </a-assets>

      <a-sky src="#landscape" rotation="0 -70 0"></a-sky>

      <!-- Paper background -->
      <a-plane src="#paper" scale="4.75 4 4" position=".2 2 0.7"></a-plane>
      
      <!-- Page -->
      <a-entity id="page" bmfont-text="text: Edmund Campion, senior, was a book-seller, evidently in good standing, but not well to do. Some rich London guildsmen (probably of the Grocersâ€™ Company, for it was they who maintained him later), befriended the promising little boy at just the right moment, when his father was reluctantly going to apprentice him to a trade and he was sent, at their joint expense, to a good Grammar School. Afterwards, under the same patrons, he entered Christ Hospital, then lately set up in Newgate Street (out of confiscated Franciscan funds and the generosity of Londoners), ; width: 800" position="-1.8 0.8 1"></a-entity>

      <!-- Page Controls -->
      <a-image id="prevButton" src="#prev" transparent="true" look-at="#player" scale="0.5 0.5 0.5" position="-2.4 2 1">
        <a-animation attribute="rotation" begin="click" repeat="3" to="0 0 180"></a-animation>
      </a-image>
      <a-image id="nextButton" src="#next" transparent="true" look-at="#player" scale="0.5 0.5 0.5" position="2.7 2 1">
        <a-animation attribute="rotation" begin="click" repeat="3" to="0 360 0"></a-animation>
      </a-image>

      <!-- Camera and Cursor -->
      <a-camera id="player" position="0 1.8 3.75" >
        <a-cursor cursor="fuse: false; maxDistance: 30; timeout: 500" 
                  color="#2E3A87"
                  material="color: white; shader: flat">
        </a-cursor>
      </a-camera>
    </a-scene>
    <!-- Where to put this? -->
    <script src="main.js"></script>
  </body>
</html>
