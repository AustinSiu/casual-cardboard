<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <img id="next" src="nextIcon.png">
      </a-assets>

      <a-cube position="-1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
      <a-sphere position="0 1.25 -2" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" position="0 0 -1" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Page -->
      <a-entity id="page" bmfont-text="text: THE Campion family seem to have been both gentlefolk and yeomen, and
      to have been widely scattered over the land: in Northamptonshire,
      Warwickshire, Essex, Sussex, and Devon. Nothing is definitely known,
      at present, as to which branch of the Campion family the Blessed
      Edmund belonged. Unlike many of the martyrs of Tudor and Stuart times,
      he was what is called a “born” Catholic: in more accurate phrase, a
      born heathen, as we all are! but baptized in his parents’ religion
      soon after his birth in London, ; width: 800" position="-1.8 0.8 1"></a-entity>

      <!-- Page Controls -->
      <a-image src="#next" transparent="true" rotation="0 45 180" scale="0.5 0.5 0.5" position="-2.4 2 1"></a-image>
      <a-image src="#next" transparent="true" scale="0.5 0.5 0.5" position="2.7 2 1"></a-image>

      <!-- Camera and Cursor -->
      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87">
      </a-camera>
    </a-scene>
  </body>
</html>
